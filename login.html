<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SGE</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    
    <!-- Lado esquerdo -->
    <div class="left-side">
      <div class="overlay">
        <div class="branding">
          <h1>TS empréstimos</h1>
          <p>Sistema de Gestão Empresarial</p>
          <span>Sua solução completa para gestão financeira</span>
        </div>
      </div>
    </div>

    <!-- Lado direito -->
    <div class="right-side">
      <div class="container">
        <h1>Bem-vindo</h1>
        <p class="sub">Entre com suas credenciais para continuar</p>

        <form>
          <div class="input-box">
            <input type="email" placeholder="E-mail" required>
            <i class="bx bx-user"></i>
          </div>

          <div class="input-box">
            <input type="password" id="senha" placeholder="Senha" required>
            <i class="bx bx-hide toggle-eye" id="toggleSenha"></i>
          </div>

          <div class="options">
            <label>
              <input type="checkbox"> Lembrar de mim
            </label>
          </div>

          <button type="submit" class="btn">
            <i class="bx bx-log-in"></i> Entrar
          </button>

          <div class="links">
            <a href="#" class="forgot">Esqueceu a senha?</a>
            <p>Não tem uma conta? <a href="#" class="signup">Inscreva-se</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const toggleSenha = document.getElementById("toggleSenha");
    const senha = document.getElementById("senha");

    toggleSenha.addEventListener("click", () => {
      const isPassword = senha.type === "password";
      senha.type = isPassword ? "text" : "password";
      toggleSenha.classList.toggle("bx-hide", !isPassword);
      toggleSenha.classList.toggle("bx-show", isPassword);
    });
  </script>
</body>
</html>
